<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Page</title>
  </head>
  <body>
    <div style="text-align: center">
      <h1>Video Title</h1>

      <!-- Replace the src attribute with the appropriate video URL -->
      <div
        class="player-wrapper"
        style="
          padding-bottom: calc(56.25%) !important;
          position: relative;
          width: 100%;
        "
      >
        <iframe
          style="
            position: absolute;
            left: 0;
            top: 0%;
            bottom: 0%;
            right: 0%;
            height: calc(100%);
            width: calc(100%);
          "
          src="https://cdn.bamboo-video.com/api/embed?id=0_tkmd8t3u&uiconf_id=11697558&type=entry&iid=659d43260630445d986950e4"
          width="100%"
          height="100%"
          allowfullscreen
          webkitallowfullscreen
          frameborder="0"
        ></iframe>
      </div>
    </div>
  </body>
</html>
